<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us | TravelBloom</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <span class="logo-icon"><i class="fas fa-plane-departure"></i></span>
      <span class="logo-text">TravelBloom</span>
    </div>
    <nav>
      <a href="travel_recommendation.html">Home</a>
      <a href="about_us.html">About Us</a>
      <a href="contact-us.html">Contact Us</a>
    </nav>
    <div class="search-bar">
      <input type="text" placeholder="Enter a destination or keyword">
      <button class="search-btn">Search</button>
      <button class="clear-btn" type="button">Clear</button>
    </div>
  </header>
  <main>
    <div class="hero">
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1500&q=80" alt="City" class="hero-bg">
      <div class="overlay"></div>
      <div class="hero-content contactus-content">
        <h1 class="contactus-title">CONTACT US</h1>
      </div>
    </div> <!-- Closed hero div here -->
    <div class="contact-form-container">
      <form class="contact-form" autocomplete="off">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="social">
      <a href="#" aria-label="Twitter"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/twitter.svg" alt="Twitter"></a>
      <a href="#" aria-label="Facebook"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/facebook.svg" alt="Facebook"></a>
      <a href="#" aria-label="Instagram"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/instagram.svg" alt="Instagram"></a>
      <a href="#" aria-label="YouTube"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/youtube.svg" alt="YouTube"></a>
    </div>
  </main>
</body>
</html>
