<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TravelBloom</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <span class="logo-icon"><i class="fas fa-plane-departure" ></i></span>
      <span class="logo-text">TravelBloom</span>
    </div>
    <nav>
      <a href="travel_recommendation.html">Home</a>
      <a href="about_us.html">About Us</a>
      <a href="contact-us.html">Contact Us</a>
    </nav>
    <div class="search-bar">
      <input type="text" placeholder="Enter a destination or keyword">
      <button class="search-btn">Search</button>
      <button class="clear-btn">Clear</button>
    </div>
  </header>
  <main>
    <div class="hero">
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1500&q=80" alt="City" class="hero-bg">
      <div class="overlay"></div>
      <div class="hero-content">
        <h1>
          <span>EXPLORE</span><br>
          <span>DREAM</span><br>
          <span>DESTINATION</span>
        </h1>
        <p class="desc">
          It encourages exploration of unfamiliar territories, embracing diverse cultures and landscapes, while pursuing the desired destination that captivates the heart and ignites a sense of wonder.
        </p>
        <button class="book-btn">BOOK NOW</button>
      </div>
      <div class="social">
        <a href="#"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/twitter.svg" alt="Twitter"></a>
        <a href="#"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/facebook.svg" alt="Facebook"></a>
        <a href="#"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/instagram.svg" alt="Instagram"></a>
        <a href="#"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/youtube.svg" alt="YouTube"></a>
      </div>
    </div>
  </main>
</body>
</html>
